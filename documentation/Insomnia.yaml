    name: Update Item
    description: >-
      Updating an Item. Example request:

      ```json

      {
        "data": {
      		"id": "3",
          "type": "items",
          "attributes": {
            "name": "Zuccini",
            "description": "Super Zuccini",
      			"list_id": 3,
      			"file": ""
          }
        }
      }

      ```


      Note, that you can pass not all fields. We have partial update here.


      Example response:

      ```json

      {
      	"data": {
